<h2 class="text-center">Book Table</h2>
<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead> 
                <tr>
                    <th>Seriol No</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of booksTable; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{book.booktitle}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.genre}}</td>
                    <td>{{book.year}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
