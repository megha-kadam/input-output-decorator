<h2 class="text-center">Student Form</h2>
<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="fName">First Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" #fName id="fName">
        </div>
         <div class="form-group">
            <label for="lName">Last Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" #lName id="lName">
        </div>

         <div class="form-group">
            <label for="email">Email<span class="text-danger">*</span></label>
            <input type="text" class="form-control" #email id="email">
        </div>

        <div class="form-group">
            <label for="contact">Contact<span class="text-danger">*</span></label>
            <input type="text" class="form-control" #contact id="contact">
        </div>

        <button class="btn btn-block btn-outline-primary" (click)="onAddStd()">Add Student</button>
    </div>
</div>
