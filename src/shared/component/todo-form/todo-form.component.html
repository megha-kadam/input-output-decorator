<h2 class="text-center">Todo Form</h2>
<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="todoItem">Todo Item</label>
            <input type="text" class="form-control" #todoItem>
        </div>
        <button class="btn-block btn btn-outline-primary" (click)="onAddTodo()">Add Todo</button>
    </div>
</div>
