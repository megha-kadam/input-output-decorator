<h2 class="text-center">Cricketer Form</h2>
<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name<span class="text-danger">*</span></label>
            <input type="text" #name class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age<span class="text-danger">*</span></label>
            <input type="number" #age class="form-control">
        </div>
        <div class="form-group">
            <label for="team">Team<span class="text-danger">*</span></label>
            <input type="text" #team class="form-control">
        </div>
        <div class="form-group">
            <label for="role">Role<span class="text-danger">*</span></label>
            <input type="text" #role class="form-control">
        </div>
        <div class="form-group">
            <label for="matches">Matches Played<span class="text-danger">*</span></label>
            <input type="number" #matches class="form-control">
        </div>

        <button class="btn btn-block btn-outline-primary" (click)="onAddCrick()">Add Cricketer</button>

    </div>
</div>
